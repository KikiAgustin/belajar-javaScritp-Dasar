<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <style>
        .selesai {
            background-color: #808080;
        }
    </style>

    <title>Belajar javaScript Dasar</title>
</head>

<body>


    <div class="container mt-5">
        <div class="card ">
            <div class="card-header text-center">
                Belajar JavaScript Dasar
            </div>
            <div class="card-body">
                <h5 class="card-title text-center">Aplikasi To Do List</h5>
                <div class="row">
                    <div class="col-sm-12 col-lg-6">
                        <div class="mb-3">
                            <form action="" id="form-list">
                                <label for="tulis-list" class="form-label fw-bold">Mau Ngerjain Apa Hari Ini</label>
                                <input type="text" class="form-control" id="tulis-list"
                                    placeholder="Tulis Sesuatu disini....">

                                <div class="form-text">Tulis sesuatu yang mau dikerjakan hari disini</div>
                        </div>
                        <button type="submit" class="btn btn-primary">Tambahkan</button>
                        </form>
                        <div class="mb-3 mt-3">
                            <label for="cari-list" class="form-label fw-bold">Cari List</label>
                            <input type="text" class="form-control" id="cari-list" placeholder="Cari List Disini..">
                        </div>

                        <div class="d-grid gap-2 mt-2">
                            <button id="hapus-semua-list" class="btn btn-danger" type="button">Hapus Semua List</button>
                        </div>
                    </div>
                    <div class="col-sm-12 col-lg-6">
                        <label for="form-list" class="form-label fw-bold">Kegiatan Hari Ini</label>
                        <ul class="list-group" id="list-kegiatan">
                            <li class="list-group-item item-list">
                                A list item
                                <a style="margin-top:-20px;" href="#"
                                    class="d-flex justify-content-end text-decoration-none mb-2">
                                    <span class="badge bg-danger delete-list">Delete</span>
                                </a>
                                <a href="#" class="d-flex justify-content-end text-decoration-none">
                                    <span class="badge bg-primary selesai-list">Selesai</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>

</body>

</html>
